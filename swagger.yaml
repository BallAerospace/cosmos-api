  parameters:
    id:
      name: id
      in: path
      description: id to fetch
      required: true
      schema:
        type: string
    name:
      name: name
      in: path
      description: name to fetch
      required: true
      schema:
        type: string
  responses:
    '401':
      description: |-
        401 Unauthorized
      content:
        application/json:
          examples:
            redis:
              value: {
                "status": "error",
                "message": "message"
              }
    '403':
      description: |-
        403 Forbidden
      content:
        application/json:
          examples:
            redis:
              value: {
                "status": "error",
                "message": "message"
              }
